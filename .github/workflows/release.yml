name: Manual Release Binaries

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build release for (e.g. v0.3.3)'
        required: true
        type: string

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      MIX_ENV: prod
      HERMES_MCP_COMPILE_CLI: "true"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}
      
      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: 1.18.4
          otp-version: 28.0.2
      
      - name: Install dependencies
        run: |
          mix local.hex --force
          mix local.rebar --force
          mix deps.get
      
      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.14.1
      
      - name: Install XZ
        run: sudo apt-get update && sudo apt-get install -y xz-utils
      
      - name: Install 7z
        run: sudo apt-get install -y p7zip-full
            
      - name: Build release
        run: |
          MIX_ENV=prod mix release
      
      - name: Create new GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          make_latest: ${{ github.event.inputs.tag == '' || github.event.inputs.tag == github.ref_name }}
          generate_release_notes: true
          files: ./burrito_out/*
